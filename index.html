<!DOCTYPE html>
<html>
    <head>
        <title>HTML/CSS Final Task</title>
        <meta name="author" content="Mike Taslakjian" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <img class="logo" src="assets/download-logo-reverifi-green.png" alt="Logo." />
            <div>
                <nav class="navbar">
                    <a>How we Work</a>
                    <a>Find an Agent</a>
                    <a>Knowledge Center</a>
                </nav>
                <div class="sign-in">
                    <a>Sign In</a>
                    <button>Join Now</button>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <!-- Search Section -->
            <section class="search-section">
                <div class="search">
                    <h1>Search our listings for your next purchase</h1>
                    <article class="search-bar">
                        <img class="location-pin" src="assets/location-pin.png" alt="Location pin." />
                        <img class="search-icon" src="assets/Group 34.png" alt="Search icon." />
                        <input type="text" placeholder="Enter City, neighborhood, ZIP, or address" />
                    </article>
                </div>
                <div>
                    <img src="assets/Group 262.png" alt="New family standing in front of a newly purchased house." />
                </div>
            </section>
            <!-- Listings Section -->
            <section class="listings-section">
                <h2>Our Featured Listing</h2>
                <div class="listings">
                    <div class="listing-card">
                        <div class="categories">
                            <span class="red">New</span>
                        </div>
                        <img class="listing-img" src="assets/pexels-curtis-adams-5178068.png" alt="Listing living room." />
                        <div class="info-grid">
                            <div class="listing-name-and-address">
                                <h3>Apartment#1</h3>
                                <p>Bronx, NY 10459</p>
                            </div>
                            <div class="distance">
                                <img src="assets/location-pin.png" alt="Location pin." />
                                <p>1.1km away</p>
                            </div>
                            <div class="amenities">
                                <img src="assets/Group 10.png" alt="Beds." />
                                <img src="assets/wifi (1).png" alt="Wifi." />
                                <img src="assets/Group 11.png" alt="Shower." />
                                <img src="assets/air-conditioner.png" alt="Air Conditioner." />
                                <img src="assets/bench (1).png" alt="Bench." />
                            </div>
                        </div>
                        <div class="price">
                            <p>$30,000</p>
                            <div>
                                <div class="like-share">
                                    <img src="assets/Fill 1.png" alt="Like button." aria-label="Like button." />
                                </div>
                                <div class="like-share">
                                    <img src="assets/Shape.png" alt="Share button." aria-label="Share button." />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="listing-card">
                        <div class="categories">
                            <span class="green">Rent</span>
                        </div>
                        <img src="assets/pexels-pixabay-259962.png" alt="Listing living room." />
                        <div class="info-grid">
                            <div class="listing-name-and-address">
                                <h3>Apartment#1</h3>
                                <p>Bronx, NY 10459</p>
                            </div>
                            <div class="distance">
                                <img src="assets/location-pin.png" alt="Location pin." />
                                <p>1.1km away</p>
                            </div>
                            <div class="amenities">
                                <img src="assets/Group 10.png" alt="Beds." />
                                <img src="assets/wifi (1).png" alt="Wifi." />
                                <img src="assets/Group 11.png" alt="Shower." />
                                <img src="assets/air-conditioner.png" alt="Air Conditioner." />
                                <img src="assets/bench (1).png" alt="Bench." />
                            </div>
                        </div>
                        <div class="price">
                            <p>$123/Month</p>
                            <div>
                                <div class="like-share">
                                    <img src="assets/Fill 1.png" alt="Like button." aria-label="Like button." />
                                </div>
                                <div class="like-share">
                                    <img src="assets/Shape.png" alt="Share button." aria-label="Share button." />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="listing-card">
                        <div class="categories">
                            <span class="red">New</span>
                            <span class="green">Sale</span>
                        </div>
                        <img src="assets/pexels-pixabay-276724.png" alt="Listing living room." />
                        <div class="info-grid">
                            <div class="listing-name-and-address">
                                <h3>Apartment#1</h3>
                                <p>Bronx, NY 10459</p>
                            </div>
                            <div class="distance">
                                <img src="assets/location-pin.png" alt="Location pin." />
                                <p>1.1km away</p>
                            </div>
                            <div class="amenities">
                                <img src="assets/Group 10.png" alt="Beds." />
                                <img src="assets/wifi (1).png" alt="Wifi." />
                                <img src="assets/Group 11.png" alt="Shower." />
                                <img src="assets/air-conditioner.png" alt="Air Conditioner." />
                                <img src="assets/bench (1).png" alt="Bench." />
                            </div>
                        </div>
                        <div class="price">
                            <p>$30,000</p>
                            <div>
                                <div class="like-share">
                                    <img src="assets/Fill 1.png" alt="Like button." aria-label="Like button." />
                                </div>
                                <div class="like-share">
                                    <img src="assets/Shape.png" alt="Share button." aria-label="Share button." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="selection">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
        </main>
    </body>
</html>
