<!DOCTYPE html>
<html>
    <head>
        <title>HTML/CSS Final Task</title>

    </head>
    <body>
        <header>
            <img class="logo" src="assets/download-logo-reverifi-green.png" alt="Logo." />
            <article>
                <nav class="navbar">
                    <a>How we Work</a>
                    <a>Find an Agent</a>
                    <a>Knowledge Center</a>

                <div class="sign-in">
                    <a>Sign In</a>
